<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Current Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="wrapper">
    	<div class="title">
    		<h1>Current Weather</h1>
    	</div> <!--End of Title-->
    	<div class="content">
        <div class="temp-wrapper">
          <canvas id="icon" width="128" height="128"></canvas>
          <div class="temp-info">
            <p id="weather-des"></p>
            <p id="temperature" ></p>
          </div>
        </div>
    		<p id="city"></p>
        <p id= "country"></p>
        <button id="convert" class="button btn btn-info btn-sm">&deg;F</button>
    	</div><!--End of Content-->
    </div><!--End of Wrapper-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
